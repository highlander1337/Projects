<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Just a Data Accquisition Software</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"> 
        <link rel="stylesheet" href="js/webServerESP8266.js">
    </head>
    <body>
        <div class="container">

            <table class="table">

                <thead>
                    <tr>
                        <th>Data Collected in real time</th>
                        <th>Configurations</th>
                        <th>Accquistion</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <canvas id="myCanvas" width="800" height="600" style="border:1px solid #000000;"></canvas>
                        </td>
                        <td> 
                            <button onclick="searchDevices()">Search devices</button><br>
                            <p id="devicesMsg">devices not found!</p>
                            Device to connect: <select class="form-select form-select-sm" name="device" id="deviceLogin">
                                <option value="Device_1">Device 1</option>
                                <option value="Device_2">Device 2</option>
                            </select><br>
                            Password: <input type="password" id="devicePassword"><br><br>

                            <button onclick="connectToDevice()">Connect</button><br><br><button onclick="disconnectToDevice()">Disconnect</button>
                        </td>
                        <td>
                            Speed cut (m/min): <input type="number" value="0" min="0" max="999" id="speedCut"><br>
                            Depth of cut (mm): <input type="number" value="0"  min="0" max="99" id="depthCut"><br>
                            Feed (mm/rot): <input type="number" value="0" min="0" max="99" id="feed"><br>
                            File name: <input type="text" value="someValue.csv" id="nomeArquivo"><br><br>
                            <button onclick="createNewFile()">Create new file</button><br><br>
                            <button onclick="startAccquisition()">Start accquisition</button><br><br>
                            <button onclick="stopAccquisition()">Stop accquisition</button><br><br>
                        </td>
                    </tr>
                </tbody>

            </table>

        </div>
    </body>
</html>
